<!DOCTYPE html>
<html>
<head>
<script>

var userChoice = prompt("Choose rock, paper or scissors");
var computerChoice = Math.random();
document.write("User:" + " " + userChoice);
document.write("<br>");
if ( computerChoice <= 0.3333  ) {
	computerChoice = "rock";
} 
else if ( computerChoice <= 0.6666 ) {
	computerChoice = "paper";
}
else{
	computerChoice = "scissors";
}
document.write("Computer:" + " " + computerChoice);
document.write("<br>");

var choice = function (choice1,choice2){
	if (choice1 === choice2) {
		document.write("The result is a tie");
	}
	else if (choice1 === "rock"){
		if (choice2 === "paper") {
			document.write("Computer wins by picking paper to wrap your rock");
		}
		else if (choice2 === "scissors"){
			document.write("You win by picking rock to break scissors");
		}
		}
	else if(choice1 === "paper" ){
		if (choice2 === "rock"){
			document.write("You win by picking paper to wrap rock");
		}
		else if(choice2 === "scissors"){
			document.write("Computer wins by picking scissors to cut paper");
		}
		}
	else if (choice1 === "scissors"){
		if (choice2 === "rock"){
			document.write("Computer wins by picking rock to break scissors");
		}
		else if (choice2 === "paper"){
			document.write("You win by picking scissors to cut paper");
		}
		}
		}
	choice(userChoice,computerChoice);

</script>
</head>
<body>
</body>
</html>
